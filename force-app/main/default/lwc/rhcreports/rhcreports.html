<template>
    <template if:true={Spinner}>
        <div id="spinnerId" class="slds-spinner_container">
            <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
    
    <div class="slds-col"> 
        <div class="slds-form-element reportDiv paddingleft" style="width: 200px">
            <div class="slds-form-element__label">Report:</div>
            <div>
                <ui:inputSelect class="slds-select" onchange={onReportChange} id="InputSelectReport">
                    <template for:each={selReports} for:item="reportVal"> 
                        <ui:inputSelectOption text={reportVal}></ui:inputSelectOption> 
                    </template>
                </ui:inputSelect>
                <br/>
            </div>
        </div>
    </div>
    
    <div class="slds-col">
        <div class="slds-form-element roleDiv" style="width: 300px">
            <div class="slds-form-element__label">Accounts: </div>
            <div>
                <ui:inputSelect class="slds-select" id="InputSelectAccount" disabled="true" >
                    <template for:each={selAccounts} for:item="accountName"> 
                        <ui:inputSelectOption text={accountName}></ui:inputSelectOption> 
                    </template>
                </ui:inputSelect>
            </div>
        </div>
    </div>
    
    <template if:true={showExtraFilters}>

        <td>
